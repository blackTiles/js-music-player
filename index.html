<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="image">
                <img src="logo.jpg" alt="" id="logo" class="norotate">
            </div>
            <div class="duration">
                <span id="duration_cur">0:00</span>
                <input type="range" id="vol" name="vol" min="0" max="100" value="0">
                <span id="duration_full">0:00</span>
            </div>
            <div class="music">
                <div class="pre" onclick="previousSong()"><i class="fas fa-backward"></i></div>
                <div class="play-handler" onclick="togglePlay(audio)"><i class="fas fa-play-circle" id="icon"></i></div>
                <div class="next" onclick="nextSong()"><i class="fas fa-forward"></i></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
